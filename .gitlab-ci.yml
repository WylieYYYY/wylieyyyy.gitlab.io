image: node:alpine

stages:
    - lint
    - build

eslint:
    stage: lint
    script:
        - npm i
        - npm test

pages:
    stage: build
    script:
        - npm i
        - npm run build
        - find public -type f -regex '.*\.\(html\|js\|css\)$' -exec gzip -k {} \;
    artifacts:
        paths:
            - public
    only:
        - pages
